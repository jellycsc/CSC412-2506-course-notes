# Project information
site_name: 'CSC412/2506 Winter 2019: Probabilistic Learning and Reasoning'
site_author: 'John Giorgi'
site_url: 'https://johngiorgi.github.io/CSC412-2506-course-notes/. '

# Repository
repo_name: 'JohnGiorgi/CSC412-2506-course-notes'
repo_url: 'https://github.com/JohnGiorgi/CSC412-2506-course-notes'

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'Indigo'
    accent: 'Indigo'

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/JohnGiorgi'

extra_css:
  - 'styles/extra.css'

extra_javascript:
  # Add MathJax support
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

# Navigation
nav:
    - About: index.md
    - Lectures:
      - Week 1: lectures/week_1.md
      - Week 2: lectures/week_2.md
      - Week 3: lectures/week_3.md
      - Week 4: lectures/week_4.md
      - Week 5: lectures/week_5.md
      - Week 6: lectures/week_6.md
      - Week 8: lectures/week_8.md
      - Week 9: lectures/week_9.md
      - Week 10: lectures/week_10.md
      - Week 11: lectures/week_11.md
      - Week 12: lectures/week_12.md
      - Week 13: lectures/week_13.md
    - Tutorials:
      - Week 1: tutorials/week_1.md
    - Sample Midterm: sample_midterm.md
    - Sample Final: sample_final.md


markdown_extensions:
    - admonition
    - pymdownx.arithmatex
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - toc:
        permalink: true
